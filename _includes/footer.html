<footer class="page-footer blue-grey darken-4">
	<div class="container">
		<div class="row">
			<div class="col l6 s12">
				<h5 class="white-text">{{ site.title }}</h5>
				<p class="grey-text text-lighten-4">{{ site.description }}</p>
			</div>
			<div class="col l4 offset-l2 s12">
				<h5 class="white-text">Recent Posts</h5>
				<ul class="post-list">
					{% for post in site.posts limit:3 %}
						<li>
							<a class="post-link white-text" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
							<br>
							<span class="light-green-text text-lighten-3">{{ post.date | date: "%b %-d, %Y" }}</span>
							<br><br>
						</li>
					{% endfor %}
				</ul>
			</div>
			<!--<div class="col l4 offset-l2 s12">
				<h5 class="white-text">Links</h5>
				<ul>
					<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
					<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
					<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
					<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
				</ul>
			</div>-->
		</div>
	</div>
	<div class="footer-copyright">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					&copy; 2015<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script> Elza Homestead
				</div>
				<div class="col l4 offset-l2 s12 grey-text text-lighten-4">
					Contact Jared: jared@elzahomestead.com
				</div>
		</div>
	</div>
</footer>

<!-- Import js for materialize -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

<script type="text/javascript">
	// Init side navigation bar
	$(".button-collapse").sideNav();

	// Init parallax
	$(document).ready(function(){
		$('.parallax').parallax();
	});

	// Staggered posts
	Materialize.showStaggeredList("#staggered-posts")
</script>
