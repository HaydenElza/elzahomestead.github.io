---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col s12 card-panel blue-grey darken-4" style="margin-top: 50px;">
			<div class="row">
				<div class="col s12 m10 l7 offset-m1 offset-l1">
					<h3 class="post-title green-text text-lighten-3" style="padding-top: 25px;">{{ page.title }}</h3>
					<div class="divider"></div>

					<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %}  •  {{ page.author }}{% endif %}{% if page.meta %}  •  {{ page.meta }}{% endif %}{% if page.tags %}    {% for tag in page.tags %}<span class="tags green-text text-lighten-3">{{ tag }}</span>{% endfor %}{% endif %}</p>

					<article class="post-content">
						{{ content }}
					</article>
				</div>
				{% include sidebar.html %}
			</div>
		</div>
	</div>
</div>
